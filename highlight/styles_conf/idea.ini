[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  color: #000;  background: #fff;
hljs-subst = font-weight: normal;  color: #000;
hljs-title = font-weight: normal;  color: #000;
hljs-comment = color: #808080;  font-style: italic;
hljs-quote = color: #808080;  font-style: italic;
hljs-meta = color: #808000;
hljs-tag = background: #efefef;
hljs-section = font-weight: bold;  color: #000080;
hljs-name = font-weight: bold;  color: #000080;
hljs-literal = font-weight: bold;  color: #000080;
hljs-keyword = font-weight: bold;  color: #000080;
hljs-selector-tag = font-weight: bold;  color: #000080;
hljs-type = font-weight: bold;  color: #000080;
hljs-selector-id = font-weight: bold;  color: #000080;
hljs-selector-class = font-weight: bold;  color: #000080;
hljs-attribute = font-weight: bold;  color: #0000ff;
hljs-number = font-weight: bold;  color: #0000ff;  font-weight: normal;
hljs-regexp = font-weight: bold;  color: #0000ff;  font-weight: normal;
hljs-link = font-weight: bold;  color: #0000ff;  font-weight: normal;
hljs-string = color: #008000;  font-weight: bold;
hljs-symbol = color: #000;  background: #d0eded;  font-style: italic;
hljs-bullet = color: #000;  background: #d0eded;  font-style: italic;
hljs-formula = color: #000;  background: #d0eded;  font-style: italic;
hljs-doctag = text-decoration: underline;
hljs-variable = color: #660e7a;
hljs-template-variable = color: #660e7a;
hljs-addition = background: #baeeba;
hljs-deletion = background: #ffc8bd;
hljs-emphasis = font-style: italic;
hljs-strong = font-weight: bold;

