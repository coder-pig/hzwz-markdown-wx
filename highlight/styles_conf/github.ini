[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  color: #333;  background: #f8f8f8;
hljs-comment = color: #998;  font-style: italic;
hljs-quote = color: #998;  font-style: italic;
hljs-keyword = color: #333;  font-weight: bold;
hljs-selector-tag = color: #333;  font-weight: bold;
hljs-subst = color: #333;  font-weight: bold;  font-weight: normal;
hljs-number = color: #008080;
hljs-literal = color: #008080;
hljs-variable = color: #008080;
hljs-template-variable = color: #008080;
hljs-tag .hljs-attr = color: #008080;
hljs-string = color: #d14;
hljs-doctag = color: #d14;
hljs-title = color: #900;  font-weight: bold;
hljs-section = color: #900;  font-weight: bold;
hljs-selector-id = color: #900;  font-weight: bold;
hljs-type = color: #458;  font-weight: bold;
hljs-class .hljs-title = color: #458;  font-weight: bold;
hljs-tag = color: #000080;  font-weight: normal;
hljs-name = color: #000080;  font-weight: normal;
hljs-attribute = color: #000080;  font-weight: normal;
hljs-regexp = color: #009926;
hljs-link = color: #009926;
hljs-symbol = color: #990073;
hljs-bullet = color: #990073;
hljs-built_in = color: #0086b3;
hljs-builtin-name = color: #0086b3;
hljs-meta = color: #999;  font-weight: bold;
hljs-deletion = background: #fdd;
hljs-addition = background: #dfd;
hljs-emphasis = font-style: italic;
hljs-strong = font-weight: bold;

