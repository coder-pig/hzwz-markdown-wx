[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  color: #333;  background: #fff;
hljs-comment = color: #777;  font-style: italic;
hljs-quote = color: #777;  font-style: italic;
hljs-keyword = color: #333;  font-weight: bold;
hljs-selector-tag = color: #333;  font-weight: bold;
hljs-subst = color: #333;  font-weight: bold;  font-weight: normal;
hljs-number = color: #777;
hljs-literal = color: #777;
hljs-string = color: #333;  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAJ0lEQVQIW2O8e/fufwYGBgZBQUEQxcCIIfDu3Tuwivfv30NUoAsAALHpFMMLqZlPAAAAAElFTkSuQmCC) repeat;
hljs-doctag = color: #333;  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAJ0lEQVQIW2O8e/fufwYGBgZBQUEQxcCIIfDu3Tuwivfv30NUoAsAALHpFMMLqZlPAAAAAElFTkSuQmCC) repeat;
hljs-formula = color: #333;  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAJ0lEQVQIW2O8e/fufwYGBgZBQUEQxcCIIfDu3Tuwivfv30NUoAsAALHpFMMLqZlPAAAAAElFTkSuQmCC) repeat;
hljs-title = color: #000;  font-weight: bold;
hljs-section = color: #000;  font-weight: bold;
hljs-selector-id = color: #000;  font-weight: bold;
