[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background: white;  color: black;
hljs-string = color: #888;
hljs-variable = color: #888;
hljs-template-variable = color: #888;
hljs-symbol = color: #888;
hljs-bullet = color: #888;
hljs-section = color: #888;  font-weight: bold;
hljs-addition = color: #888;
hljs-attribute = color: #888;
hljs-link = color: #888;
hljs-comment = color: #ccc;
hljs-quote = color: #ccc;
hljs-meta = color: #ccc;
hljs-deletion = color: #ccc;
hljs-keyword = font-weight: bold;
hljs-selector-tag = font-weight: bold;
hljs-name = font-weight: bold;
hljs-type = font-weight: bold;
hljs-strong = font-weight: bold;
hljs-emphasis = font-style: italic;

