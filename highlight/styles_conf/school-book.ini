[theme]
hljs = display: block;  overflow-x: auto;  padding: 15px 0.5em 0.5em 30px;  font-size: 11px;  line-height:16px;  background:#f6f6ae url(./school-book.png);  border-top: solid 2px #d2e8b9;  border-bottom: solid 1px #d2e8b9;  color: #3e5915;
hljs-keyword = color:#005599;  font-weight:bold;  font-weight: bold;
