[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background: #444;  color: #ddd;
hljs-keyword = color: white;  font-weight: bold;
hljs-selector-tag = color: white;  font-weight: bold;
hljs-literal = color: white;  font-weight: bold;
hljs-section = color: white;  font-weight: bold;
hljs-link = color: white;
hljs-subst = color: #ddd;
hljs-string = color: #d88;
hljs-title = color: #d88;  font-weight: bold;
hljs-name = color: #d88;  font-weight: bold;
hljs-type = color: #d88;  font-weight: bold;
hljs-attribute = color: #d88;
hljs-symbol = color: #d88;
hljs-bullet = color: #d88;
hljs-built_in = color: #d88;
hljs-addition = color: #d88;
hljs-variable = color: #d88;
hljs-template-tag = color: #d88;
hljs-template-variable = color: #d88;
hljs-comment = color: #777;
hljs-quote = color: #777;
hljs-deletion = color: #777;
hljs-meta = color: #777;
hljs-doctag = font-weight: bold;
hljs-strong = font-weight: bold;
hljs-emphasis = font-style: italic;

