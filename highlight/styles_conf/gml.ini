[theme]
hljs = display:block;overflow-x:auto;padding:1empadding:3px 5pxbackground:#222;color:silver
hljs-keyword = color:#ffb871;font-weight:700
hljs-built_in = color:#ffb871
hljs-literal = color:#ff8080
hljs-symbol = color:#58e55a
hljs-comment = color:#5b995b
hljs-string = color:#ff0
hljs-number = color:#ff8080
hljs-addition = color:silver
hljs-attribute = color:silver
hljs-bullet = color:silver
hljs-code = color:silver
hljs-deletion = color:silver
hljs-doctag = color:silver
hljs-function = color:silver
hljs-link = color:silver
hljs-meta = color:silver
hljs-meta .hljs-keyword = color:silver
hljs-name = color:silver
hljs-quote = color:silver
hljs-regexp = color:silver
hljs-section = color:silver
hljs-selector-attr = color:silver
hljs-selector-class = color:silver
hljs-selector-id = color:silver
hljs-selector-pseudo = color:silver
hljs-selector-tag = color:silver
hljs-subst = color:silver
hljs-template-tag = color:silver
hljs-template-variable = color:silver
hljs-title = color:silver
hljs-type = color:silver
hljs-variable = color:silver
hljs-emphasis = font-style:italic
hljs-strong = font-weight:700

