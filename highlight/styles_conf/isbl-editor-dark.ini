[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background: #404040;  color: #f0f0f0;  color: #f0f0f0;
hljs-subst = color: #f0f0f0;
hljs-comment = color: #b5b5b5;  font-style: italic;
hljs-keyword = color: #f0f0f0;  font-weight: bold;
hljs-attribute = color: #f0f0f0;  font-weight: bold;
hljs-selector-tag = color: #f0f0f0;  font-weight: bold;
hljs-meta-keyword = color: #f0f0f0;  font-weight: bold;
hljs-doctag = color: #f0f0f0;  font-weight: bold;
hljs-name = color: #f0f0f0;  font-weight: bold;
hljs-string = color: #97bf0d;
hljs-type = color: #f0f0f0;
hljs-number = color: #f0f0f0;
hljs-selector-id = color: #f0f0f0;
hljs-selector-class = color: #f0f0f0;
hljs-quote = color: #f0f0f0;
hljs-template-tag = color: #f0f0f0;
hljs-deletion = color: #f0f0f0;
hljs-title = color: #df471e;
hljs-section = color: #df471e;
hljs-title>.hljs-built_in = color: #81bce9;  font-weight: normal;
hljs-regexp = color: #e2c696;
hljs-symbol = color: #e2c696;
hljs-variable = color: #e2c696;
hljs-template-variable = color: #e2c696;
hljs-link = color: #e2c696;
hljs-selector-attr = color: #e2c696;
hljs-selector-pseudo = color: #e2c696;
hljs-built_in = color: #97bf0d;  font-weight: bold;
hljs-literal = color: #97bf0d;  font-weight: bold;
hljs-bullet = color: #397300;
hljs-code = color: #397300;
hljs-addition = color: #397300;
hljs-class = color: #ce9d4d;  font-weight: bold;
hljs-meta = color: #1f7199;
hljs-meta-string = color: #4d99bf;
hljs-emphasis = font-style: italic;
hljs-strong = font-weight: bold;

