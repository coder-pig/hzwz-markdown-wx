[theme]
hljs = display:block;overflow-x:auto;padding:1empadding:3px 5pxbackground:#333;color:#fff
hljs-doctag = font-weight:700
hljs-meta-keyword = font-weight:700
hljs-name = font-weight:700
hljs-strong = font-weight:700
hljs-code = font-style:italiccolor:#888
hljs-emphasis = font-style:italic
hljs-section = color:#62c8f3
hljs-tag = color:#62c8f3
hljs-selector-class = color:#ade5fc
hljs-selector-id = color:#ade5fc
hljs-template-variable = color:#ade5fc
hljs-variable = color:#ade5fc
hljs-meta-string = color:#a2fca2
hljs-string = color:#a2fca2
hljs-attr = color:#7bd694
hljs-quote = color:#7bd694
hljs-selector-attr = color:#7bd694
hljs-tag .hljs-attr = color:inherit
hljs-attribute = color:#ffa
hljs-title = color:#ffa
hljs-type = color:#ffa
hljs-number = color:#d36363
hljs-symbol = color:#d36363
hljs-bullet = color:#b8d8a2
hljs-template-tag = color:#b8d8a2
hljs-built_in = color:#fcc28c
hljs-keyword = color:#fcc28c
hljs-literal = color:#fcc28c
hljs-selector-tag = color:#fcc28c
hljs-comment = color:#888
hljs-formula = color:#888
hljs-link = color:#c6b4f0
hljs-regexp = color:#c6b4f0
hljs-selector-pseudo = color:#c6b4f0
hljs-meta = color:#fc9b9b
hljs-deletion = background:#fc9b9b;color:#333
hljs-addition = background:#a2fca2;color:#333
hljs-subst = color:#fff
hljs a = color:inherit
hljs a:focus = color:inherit;text-decoration:underline
hljs a:hover = color:inherit;text-decoration:underline
hljs mark = background:#555;color:inherit

