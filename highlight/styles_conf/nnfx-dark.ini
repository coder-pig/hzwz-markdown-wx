[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background: #333;  color: #fff;
hljs-meta = font-weight: bold;  font-style: italic;  color: #69f;  color: #a85;
hljs-comment = font-style: italic;  color: #9c6;
hljs-quote = font-style: italic;  color: #9c6;
hljs-name = color: #a7a;  font-weight: bold;
hljs-keyword = color: #a7a;
hljs-attr = font-weight: bold;  color: #fff;
hljs-string = font-weight: normal;  color: #bce;
hljs-variable = color: #588;
hljs-template-variable = color: #588;
hljs-code = color: #bce;
hljs-meta-string = color: #bce;
hljs-number = color: #bce;
hljs-regexp = color: #bce;
hljs-link = color: #bce;
hljs-title = color: #d40;
hljs-symbol = color: #d40;
hljs-bullet = color: #d40;
hljs-built_in = color: #d40;
hljs-builtin-name = color: #d40;
hljs-section = color: #a85;
hljs-class .hljs-title = color: #96c;
hljs-type = color: #96c;
hljs-function .hljs-title = color: #fff;
hljs-subst = color: #fff;
hljs-formula = background-color: #eee;  font-style: italic;
hljs-addition = background-color: #797;
hljs-deletion = background-color: #c99;
hljs-selector-id = color: #964;
hljs-selector-class = color: #964;
hljs-doctag = font-weight: bold;
hljs-strong = font-weight: bold;
hljs-emphasis = font-style: italic;

