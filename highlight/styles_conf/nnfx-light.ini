[theme]
hljs = display:block;overflow-x:auto;padding:1empadding:3px 5pxbackground:#fff;color:#000
hljs-meta = font-weight:700;font-style:italic;color:#48bcolor:#269
language-xml .hljs-meta-string = font-weight:700;font-style:italic;color:#48b
hljs-comment = font-style:italic;color:#070
hljs-quote = font-style:italic;color:#070
hljs-built_in = color:#808
hljs-keyword = color:#808
hljs-name = color:#808font-weight:700
hljs-attr = font-weight:700color:#000
hljs-string = font-weight:400color:#00f
hljs-code = color:#00f
hljs-link = color:#00f
hljs-meta .hljs-string = color:#00f
hljs-number = color:#00f
hljs-regexp = color:#00f
hljs-bullet = color:#f40
hljs-symbol = color:#f40
hljs-template-variable = color:#f40
hljs-title = color:#f40
hljs-variable = color:#f40
hljs-class .hljs-title = font-weight:700;color:#639
hljs-title.class_ = font-weight:700;color:#639
hljs-type = font-weight:700;color:#639
hljs-function .hljs-title = color:#000
hljs-subst = color:#000
hljs-tag = color:#000
hljs-title.function_ = color:#000
hljs-formula = background-color:#eee;font-style:italic
hljs-addition = background-color:#beb
hljs-deletion = background-color:#fbb
hljs-section = font-weight:700;color:#48b
hljs-selector-class = font-weight:700;color:#48b
hljs-selector-id = font-weight:700;color:#48b
hljs-selector-pseudo = font-weight:700;color:#48bfont-style:italic
hljs-selector-tag = font-weight:700;color:#48b
hljs-doctag = font-weight:700
hljs-strong = font-weight:700
hljs-emphasis = font-style:italic

