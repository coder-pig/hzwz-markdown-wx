[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background: #2E3440;  color: #D8DEE9;
hljs-subst = color: #D8DEE9;
hljs-selector-tag = color: #81A1C1;
hljs-selector-id = color: #8FBCBB;  font-weight: bold;
hljs-selector-class = color: #8FBCBB;
hljs-selector-attr = color: #8FBCBB;
hljs-selector-pseudo = color: #88C0D0;
hljs-addition = background-color: rgba(163, 190, 140, 0.5);
hljs-deletion = background-color: rgba(191, 97, 106, 0.5);
hljs-built_in = color: #8FBCBB;  color: #88C0D0;  color: #88C0D0;  color: #88C0D0;  color: #88C0D0;  color: #88C0D0;  color: #88C0D0;  color: #88C0D0;  color: #88C0D0;  color: #88C0D0;  font-style: italic;
hljs-type = color: #8FBCBB;
hljs-class = color: #8FBCBB;
hljs-function = color: #88C0D0;
hljs-function > .hljs-title = color: #88C0D0;
hljs-keyword = color: #81A1C1;  color: #D08770;  color: #81A1C1;  color: #81A1C1;
hljs-literal = color: #81A1C1;
hljs-symbol = color: #81A1C1;  color: #EBCB8B;  color: #EBCB8B;
hljs-number = color: #B48EAD;
hljs-regexp = color: #EBCB8B;
hljs-string = color: #A3BE8C;
hljs-title = color: #8FBCBB;  color: #88C0D0;
hljs-params = color: #D8DEE9;
hljs-bullet = color: #81A1C1;
hljs-code = color: #8FBCBB;
hljs-emphasis = font-style: italic;
hljs-formula = color: #8FBCBB;
hljs-strong = font-weight: bold;
hljs-link:hover = text-decoration: underline;
hljs-quote = color: #4C566A;
hljs-comment = color: #4C566A;
hljs-doctag = color: #8FBCBB;
hljs-meta = color: #5E81AC;  color: #D08770;  color: #8FBCBB;  color: #D08770;  color: #D08770;  color: #D08770;  color: #D08770;
hljs-meta-keyword = color: #5E81AC;
hljs-meta-string = color: #A3BE8C;  color: #8FBCBB;
hljs-attr = color: #8FBCBB;
hljs-attribute = color: #D8DEE9;  color: #88C0D0;  color: #88C0D0;  color: #8FBCBB;  color: #8FBCBB;  color: #8FBCBB;  color: #88C0D0;
hljs-builtin-name = color: #81A1C1;
hljs-name = color: #81A1C1;  color: #88C0D0;  color: #88C0D0;
hljs-section = color: #88C0D0;  color: #81A1C1;  color: #5E81AC;
hljs-tag = color: #81A1C1;
hljs-variable = color: #D8DEE9;
hljs-template-variable = color: #D8DEE9;
hljs-template-tag = color: #5E81AC;
hljs-meta:not(:first-child) = color: #D08770;

