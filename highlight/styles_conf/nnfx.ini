[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background: #fff;  color: #000;
hljs-meta = font-weight: bold;  font-style: italic;  color: #48b;  color: #642;
hljs-comment = font-style: italic;  color: #070;
hljs-quote = font-style: italic;  color: #070;
hljs-name = color: #808;  font-weight: bold;
hljs-keyword = color: #808;
hljs-attr = font-weight: bold;  color: #000;
hljs-string = font-weight: normal;  color: #00f;
hljs-variable = color: #477;
hljs-template-variable = color: #477;
hljs-code = color: #00f;
hljs-meta-string = color: #00f;
hljs-number = color: #00f;
hljs-regexp = color: #00f;
hljs-link = color: #00f;
hljs-title = color: #f40;
hljs-symbol = color: #f40;
hljs-bullet = color: #f40;
hljs-built_in = color: #f40;
hljs-builtin-name = color: #f40;
hljs-section = color: #642;
hljs-class .hljs-title = color: #639;
hljs-type = color: #639;
hljs-function .hljs-title = color: #000;
hljs-subst = color: #000;
hljs-formula = background-color: #eee;  font-style: italic;
hljs-addition = background-color: #beb;
hljs-deletion = background-color: #fbb;
hljs-selector-id = color: #964;
hljs-selector-class = color: #964;
hljs-doctag = font-weight: bold;
hljs-strong = font-weight: bold;
hljs-emphasis = font-style: italic;

