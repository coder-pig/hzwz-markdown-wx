[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background-color: #f4f4f4;  color: black;
hljs-subst = color: black;
hljs-string = color: #050;
hljs-title = color: #050;  font-weight: bold;  color: navy;
hljs-symbol = color: #050;
hljs-bullet = color: #050;
hljs-attribute = color: #050;
hljs-addition = color: #050;
hljs-variable = color: #050;
hljs-template-tag = color: #050;
hljs-template-variable = color: #050;
hljs-comment = color: #777;
hljs-quote = color: #777;
hljs-number = color: #800;
hljs-regexp = color: #800;
hljs-literal = color: #800;
hljs-type = color: #800;
hljs-link = color: #800;
hljs-deletion = color: #00e;
hljs-meta = color: #00e;
hljs-keyword = font-weight: bold;  color: navy;
hljs-selector-tag = font-weight: bold;  color: navy;
hljs-doctag = font-weight: bold;  color: navy;
hljs-section = font-weight: bold;  color: navy;
hljs-built_in = font-weight: bold;  color: navy;
hljs-tag = font-weight: bold;  color: navy;
hljs-name = font-weight: bold;  color: navy;
hljs-emphasis = font-style: italic;
hljs-strong = font-weight: bold;

