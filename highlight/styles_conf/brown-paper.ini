[theme]
hljs = display: block;  overflow-x: auto;  padding: 0.5em;  background:#b7a68e url(./brown-papersq.png);  color: #363c69;
hljs-keyword = color:#005599;  font-weight:bold;  font-weight: bold;
hljs-selector-tag = color:#005599;  font-weight:bold;  font-weight: bold;
hljs-literal = color:#005599;  font-weight:bold;  font-weight: bold;
hljs-subst = color: #363c69;
hljs-string = color: #2c009f;
hljs-title = color: #2c009f;  font-weight: bold;
hljs-section = color: #2c009f;  font-weight: bold;
hljs-type = color: #2c009f;  font-weight: bold;
hljs-attribute = color: #2c009f;
hljs-symbol = color: #2c009f;
hljs-bullet = color: #2c009f;
hljs-built_in = color: #2c009f;
hljs-addition = color: #2c009f;
hljs-variable = color: #2c009f;
hljs-template-tag = color: #2c009f;
hljs-template-variable = color: #2c009f;
hljs-link = color: #2c009f;
hljs-name = color: #2c009f;  font-weight: bold;
hljs-comment = color: #802022;
hljs-quote = color: #802022;
hljs-meta = color: #802022;
hljs-deletion = color: #802022;
hljs-doctag = font-weight: bold;
hljs-strong = font-weight: bold;
hljs-emphasis = font-style: italic;

